<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Design</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="design">
            <img src="image/image-qr-code.png" alt="qr-code">
        </div>
        <div id="content">
            <h3>
                {{ message }}
            </h3>
            <p>Scan the QR code to visit front mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <p>Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/justqudus" target="_blank">justqudus</a>.</p>
    
    <script>
        Vue.createApp({
            data(){
                return{
                    message: "Improve your front-end skills by building projects",
                    
                }
            }
        }).mount("h3");
    </script>
</body>
</html>
